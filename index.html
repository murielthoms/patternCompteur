<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="countdown">
		<span id="hours"></span>:
		<span id="minutes"></span>:
		<span id="seconds"></span>

	</div>

	<div id="btnInput">
		<input type="text" id="inputHours" class="large ui orange basic button" placeholder="Heures...">
		<input type="tex" id="inputMinutes" class="large ui orange basic button" placeholder="Minutes...">
		<input type="text" id="inputSecondes" class="large ui orange basic button" placeholder="Secondes...">

	</div>

	<button id="reinitialize" class=" large ui orange basic button">Reinitialize</button>
	<button id="reset" class=" large ui orange basic button">Reset</button>
	<button id="stop" class="large ui orange basic button">Stop</button>
	<button id="play" class="large ui orange basic button">Play</button>



	<div class="ui orange active progress">
		<div class="bar">
			<div class="progress"></div>
		</div>
		<div class="label"></div>
	</div>

	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
